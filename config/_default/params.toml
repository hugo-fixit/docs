[page.math.mathjax]
cdn = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"

[page.math.mathjax.packages]
"[+]" = [
  "physics",
  "xypic"
]

# custom macros map
# syntax: <macro> = <definition>
[page.math.mathjax.macros]
bold = [
  "{\\bf #1}",
  1
] # usage: $\bold{math}$

[page.math.mathjax.loader]
load = [
  "ui/safe",
  "[tex]/physics",
  "[custom]/xypic.js"
]

[page.math.mathjax.loader.paths]
custom = "https://cdn.jsdelivr.net/gh/sonoisa/XyJax-v3@3.0.1/build/"

# more loader config e.g source, dependencies, provides etc.

[page.math.mathjax.options]
enableMenu = true
# HTML tags that won't be searched for math
